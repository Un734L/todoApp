{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'authApp/styles.css' %}">
</head>
<body>
    <div class="content-container">
        <div class="H-div"><h2 class="header">Login</h2></div>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value='home'>
            <div class="form-container">
                <!-- <label class="" for="username">Username:</label> -->
                <input class="entry" placeholder="username" type="text" name="username" id="username" required>
                <!-- <label for="password">Password:</label> -->
                <input class="entry" placeholder="password" type="password" name="password" id="password" required>
                <button class="login-button" type="submit">Login</button>
                {% if error %}
                <p style='color: red;'>{{error}}</p>
                {% endif %}
                <p class="no-account">Don't Have an account?<a class="register-link" href="{% url 'register' %}">Register Here.</a></p>
            </div>
        </form>
    </div>
</body>
</html>
