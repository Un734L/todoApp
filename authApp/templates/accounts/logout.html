{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link rel="stylesheet" href="{% static 'authApp/styles.css' %}">
</head>

<body>
    <div class="content-container">
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <fieldset>
                <legend>
                    <h2>Logout</h2>
                </legend>
                <p>Are you sure you want to logout?<button type="submit">Yes</button><button type="button"><a
                            href="{% url 'home' %}">No</a></button></p>
            </fieldset>
        </form>


    </div>
</body>

</html>
